<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcone to Kokoa Talk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fa-solid fa-battery-half"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to KokoaClone</h1>
        <p class="welcome-header__text">If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>
    <form action="friends.html" method="get" id="login-form">
        <input name="username" type="text" placeholder="Email or phone number" required>
        <input name="password" type="password" placeholder="Password" required>
        <input type="submit" value="Log In">
        <input type="submit" value="Sign Up">
        <a href="*">Find Kokoa Account or Password</a>
    </form>
    
    <script src="https://kit.fontawesome.com/aa450fda84.js" crossorigin="anonymous"></script>
</body> 
</html>
